<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Is it a Palindrome?</h1>
      <div class="wrapper">
        <p class="text">Enter in text to check for a palindrome:</p>
        <div class="input">
          <input id="text-input" />
          <button id="check-btn">Check</button>
        </div>
        <p id="result"><strong>Text</strong> is not a Palindrome</p>
      </div>

      <div class="instructions">
        <p>
          ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both
          forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
